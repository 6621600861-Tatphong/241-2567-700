<!DOCTYPE html>
<html lang="en">
<head>
    <!-- แสดงทางจอ -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* ส่วนนี้คือ CSS */
        /* ใช้สำหรับแต่ง (id class) */

        @font-face {
            font-family: 'Kanit';
            src: url('./Kanit/Kanit-Regular.ttf') ;
        }

        body {
            background-color: wheat;
            font-family: 'Kanit';
        }

        .container{
            width: 400px;
            margin-left: auto;
            margin-right: auto;
            background-color: lemonchiffon;
        }

        .header{
            font-size: 30px;
            text-align: center;
            margin-bottom: 20px;
        }

        .header-form{
            width: 130px;
        }

        .flex{
            display: flex;
        }

        .form-input{
            margin-bottom: 10px;
        }

        input.form, textarea{
            border: 1px solid saddlebrown;
            width: 100%;
        }

        .center{
            text-align: center;
        }

        .button{
            border: 2px solid saddlebrown;
            width: 50%;
            height: 40px;
        }

    </style>

</head>
<body>

    <!--form -->

<div class="container">

    <div class="header"> Register form </div>

    <div class="flex form-input">
        <div class="header-form"> ชื่อ </div>
        <input class="form" type="text"> 
    </div>

    <div class="flex form-input">
        <div class="header-form"> นามสกุล </div>
        <input class="form" type="text">
    </div>

    <div class="flex form-input"> 
        <div class="header-form"> อายุ </div>
        <input class="form" type="number" min="0" max="100">  
    </div>

    <div class="flex gender form-input" >
        <div class="header-form"> เพศ </div>
        <div >
            <input name="gender" type="radio" > ชาย
            <input name="gender"  type="radio" > หญิง       
            <input name="gender"  type="radio" > ไม่ระบุ
        </div>
    </div>

    <div class="form-input">
        <div class="header-form"> งานอดิเรก </div>
        <div>
            <input name="interest" type="checkbox" > อ่านหนังสือ
        </div>
        <div>
            <input name="interest" type="checkbox" > เล่นเกม
        </div>
        <div>
            <input name="interest" type="checkbox" > ฟังเพลง
        </div>

    </div>
    <div class="form-input">
        คำอธิบาย
        <textarea></textarea>
    </div>

    <div class="center">
        <button class="button">
            ส่งข้อมูลเพิ่มเติม
        </button>
    </div>
        
</div>
    
    

</body>
</html>
